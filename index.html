<!DOCTYPE html>
<html>
<head>
  <title>Pharmacy AR Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="loading">ðŸ“· Loading AR camera...</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <video
        id="myVideo"
        src="./video.mp4"
        autoplay
        loop
        muted
        playsinline
        webkit-playsinline
        preload="auto"
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#myVideo"
        width="1"
        height="0.56"
        position="0 0 0"
      ></a-video>
    </a-entity>
  </a-scene>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
